<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
    <style>
        ol{
            list-style-type: upper-alpha;

        }
    </style>
</head>
<body>
    <div>
        <h5>My Favourite Movies</h5>
        <ol>
            <li>The Summer I Turned Pretty</li>
            <li>Spider Man - No Way Home</li>
            <li>Five Feet Apart</li>
            <li>Avengers: End game</li>
            <li>Captain America: Civil War</li>
        </ol>
    </div>
</body>
</html>
