<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table {
            width: 70%;
            height: px;
            margin: 0 auto;

        }
        

        table, th, td {
            border: 1px solid red;
            border-collapse: collapse;
            padding: 8px;
            font-size: 18px;
            text-align: center;

        }

        h2 {
            text-align: center;
            color: red;
            font-style: italic; 
            font-weight: bold;
            
        }

        th {
            background-color: lightgrey;
        }

        .wtd {
            background-color: lightblue;
            
        }

        .linux {
            background-color: lightgreen;
        }

        .python {
            background-color: lightcoral;
        }

        .activedirectory {
            background-color: lightyellow;
        }
       
    </style>
</head>
<body>
    <h2>Time Table</h2>
    <table id="table">

        <tr style="background-color: lightgray;">
            <th>Days/Time</th>
            <th>08:00 - 10:00</th>
            <th>10:00 - 12:00</th>
            <th>13:00 - 15:00</th>
            <th>15:00 - 17:00</th>
        </tr>

        <tr>
            <th>Monday</th>
            <td class="wtd">WTD</td>
            <td class="activedirectory" rowspan="5">Active Directory</td>
            <td class="python" colspan="2" rowspan="2">Python</td>
        </tr>

        <tr>
            <th>Tuesday</th>
            <td class="linux">Linux</td>
        </tr>

        <tr>
            <th>Wednesday</th>
            <td class="python">Python</td>
            <td class="wtd">WTD</td>
            <td class="linux">Linux</td>
        </tr>

        <tr>
            <th>Thursday</th>
            <td class="wtd" rowspan="2">WTD</td>
            <td class="linux" colspan="2">Linux</td>

        </tr>

        <tr>
            <th>Friday</th>
            <td class="wtd">WTD</td>
            <td class="linux">Linux</td>
        </tr>

    </table>
</body>
</html>
