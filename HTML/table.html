<!DOCTYPE html>
<html>
<head>
<style>
table {
	border: 1px solid black;
	border-collapse: collapse;
	text-align: center;
	width: 100%;
	height: 4px;
}

td, th {
	border: 1px solid black;
	text-align: center;
	padding: 8px;
}


</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
	<tr>
		<th>TH1</th>	
		<th>TH2</th>
    		<th>TH3</th>
   		<th>TH4</th>
    		<th>TH5</th>
  	</tr>

  	<tr>
    		<td rowspan= "3">A</td>
    		<td>B</td>
   		<td>C</td>
    		<td>D</td>
   	 	<td>E</td>
  	</tr>

  	<tr>
    		<td>F</td>
    		<td>G</td>
    		<td colspan= "2">H</td>
   	</tr>

   	<tr>
		<td>I</td>
		<td colspan= "2">J</td>
		<td>K</td>
	</tr>
	

</table>
</body>
</html>
